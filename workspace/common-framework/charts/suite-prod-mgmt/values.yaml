# Default values for prod-mgmt.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: suite-prod-mgmt
  tag: v0.1.573
  pullPolicy: IfNotPresent
service:
  name: suite-prod-mgmt
  type: ClusterIP
  externalPort: 8080
  internalPort: 8080
ingress:
  enabled: false
  # Used to create an Ingress record.
  hosts:
    - chart-example.local
  annotations:
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  tls:
    # Secrets must be manually created in the namespace.
    # - secretName: chart-example-tls
    #   hosts:
    #     - chart-example.local
resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

prodmgmt:
  inCluster: "true"
  storageType: configmap
  k8smgmtHost: suite-k8s-mgmt:8080

global:
  cloudType: vsphere
  serviceType: NodePort
  registry: devhub-docker.cisco.com
  repository: multicloudsuite-dev
  imagePullSecret: suite-image-pull-secret
  namespace:

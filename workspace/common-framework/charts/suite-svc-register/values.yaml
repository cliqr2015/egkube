# Default values for suite-svc-register.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: suite-svc-register
  tag: v0.1.573
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

internalTls:
  mountPath: "/secrets/ssl"

register:
  registryEndpoint: https://suite-prodregistry:8443/internal/v1/products
  labelSelector: purpose=register

global:
  registry: devhub-docker.cisco.com
  repository: multicloudsuite-dev
  imagePullSecret: suite-image-pull-secret
  namespace:
